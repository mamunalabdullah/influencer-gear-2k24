<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear 2k24</title>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/f0c85af03e.js" crossorigin="anonymous"></script>
    <!-- main css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header area start  -->
    <header>
        <!-- nav area start  -->

        <!-- banner area start  -->
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Start your Journey as Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="primary-btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-image">
                <img src="images/main-camera.png" alt="Camera Icon">
            </div>
        </div>
    </header>
    <main>
        <!-- sponsors area start  -->
        <section class="sponsors">
            <img src="logos/Alibaba.svg" alt="Alibaba">
            <img src="logos/Amazon.svg" alt="Amazon">
            <img src="logos/Daraz.pk Logo.svg" alt="Daraz">
            <img src="logos/Rakuten.svg" alt="Rakuten">
            <img src="logos/Walmart.svg" alt="Walmart">
            <img src="logos/Target.svg" alt="Target">
        </section>
    </main>
    <footer></footer>
</body>
</html>
